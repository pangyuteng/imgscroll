<script id="jsbin-javascript">
$(function() {
    var $imgs = $('#imgs'),
        $img = $('img', $imgs),
        n = $img.length,
        myY = 0;
        sensitivity = 0.2;
    $imgs.on("touchmove", function(e) {
        var currentY = e.originalEvent.touches[0].clientY;
        myY+=1
        $img.hide().eq((((myY)*sensitivity)|0)%n).show();
        e.preventDefault(); // prevent page from scrolling 
    })
});

// https://stackoverflow.com/questions/24275560/scrolling-through-a-stack-of-images-using-mousemove-and-left-button-click
